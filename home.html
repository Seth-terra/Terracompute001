<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud GPU Deployments</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .cta-button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #3498db;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1.2rem;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="container">
    {{#if isLoggedIn}}
        <p>Welcome, {{userEmail}} from {{userOrg}}</p>
    {{/if}}
    <h1>Deploy Cloud GPUs with Ease</h1>
    <p>Empower your projects with high-performance GPU resources in the cloud. Experience seamless deployment and scaling.</p>
    <a href="/deploy" class="cta-button">Get Started</a>
    {{#unless isLoggedIn}}
        <a href="/login" class="cta-button">Login</a>
        <a href="/signup" class="cta-button">Sign Up</a>
    {{/unless}}
</div>

</body>
</html>
